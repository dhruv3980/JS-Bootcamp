<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Weather App</h1>

        <!-- tab Switcher -->
        <div class="tab-switcher">
            <div class="your-location-container tab">
                Your Weather
            </div>

            <div class="search-weather-container tab">
                Search Weather
            </div>

        </div>

        <div class="weather-container">
            <!-- grant location container -->
             <div class="grant-location-container sub-container">
                <img src="Assets/location.png" height="80" width="80" loading="lazy">

                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>

                <button class="btn grantAcess ">Grant-Access</button>
             </div>

             <!-- search weather ui -->
              <form class="form-container" >
                <input placeholder="Search for the city"  entervalue>
                <button class="btn formbtn" type="submit"> 
                    <img src="Assets/search.png" width="20" height="20" loading="lazy"></button>
              </form>


            <!-- loading screen container -->
             <div class="loading-conatiner sub-container">
                <img src="Assets/loading.gif" height="150" width="150" >
                <p>Loading</p>
             </div>

             <!-- show weather info -->

             <div class="show-weather sub-container">
                <div class="showcityandflag">
                    <div class="cityname"></div>
                    <img  flag>
                </div>

                <!-- tell us the weather which type -->
                 <p class="current-weather"></p>

                 <!-- tell us the weather icon -->
                <img class="weather-icon" >

                <!-- tell us the current temp -->
                <p class="current-temperature"></p>

                <div class="card">
                    <div class="first-card para">
                        <img src="Assets/wind.png" >
                        <p>WindSpeed</p>
                        <p class="WindSpeed"></p>
                    </div>

                    <div class="second-card para">
                        <img src="Assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p class="humidity-measure"></p>
                    </div>

                    <div class="third-card para">
                        <img src="Assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p class="how-much-cloud"></p>
                    </div>

                </div>

            </div>
            

            <div class="sub-container api-error-container">
                <img src="./assets/not-found.png" data-notFoundImg />
                <p data-apiErrorText></p>
                <button class="btn" data-apiErrorBtn>Retry</button>
              </div>
            </div>
        </div>















    </div>


    <script src="index.js"></script>
</body>
</html>
