<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    
</head>
</head>
<body>
    
    <div class="wrapper">
        <h1>Password Generator</h1>
        <div class="showpassword">
            <input readonly class="passwordinput" placeholder="Password">
          <button class="displaytext">
            <span class="datacopymsg"></span>
            <img src="./assets/copy.svg" alt="" width="20px" height="20px" class="copyimg">
          </button>
            
        </div>

        <div class="inputfield">
            <div class="passwordlencontainer">
                <p>Password length</p>
                <p class="number">0</p>
            </div>
            <input type="range" max="20" min="1" step="1" class="slider">

            <div class="checkbo">
                <input type="checkbox" name="" id="include1">
                <label for="include1">Include Uppercase letters</label>
            </div>

            <div class="checkbo">
                <input type="checkbox" name="" id="include2">
                <label for="include2">Include Lowerrcase letters</label>

            </div>

            <div class="checkbo">
                <input type="checkbox" name="" id="include3">
                <label for="include3">Include Numbers</label>

            </div>

            <div class="checkbo">
                <input type="checkbox" name="" id="include4">
                <label for="include4">Include Symbols</label>
            </div>

            <div class="checkstrength">
                <p>Strength</p>
                <div class="indicator"></div>
            </div>

            <button class=" generatepass">Generate Password</button>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
